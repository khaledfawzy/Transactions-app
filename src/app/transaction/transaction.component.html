<div class="container mt-4">
  <h2 class="text-center">Transaction Records</h2>
  <div class="form-group">
    <label for="date">Select Date:</label>
    <input type="date" id="date" [(ngModel)]="selectedDate" (change)="onDateChange()" class="form-control" />
  </div>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Employee Code</th>
        <th>Employee Name</th>
        <th>Date</th>
        <th>In Time</th>
        <th>Out Time</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.emp_code }}</td>
        <td>{{ transaction.first_name }}</td>
        <td>{{ transaction.tr_date }}</td>
        <td>{{ transaction.in_time }}</td>
        <td>{{ transaction.out_time }}</td>
        <td>{{ transaction.email }}</td>
        <td><app-email [transaction]="transaction"></app-email></td> <!-- Use the EmailComponent -->
      </tr>
    </tbody>
  </table>
</div>
